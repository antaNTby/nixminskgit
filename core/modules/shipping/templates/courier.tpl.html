<div class="my-3 table-responsive">
    <table class="table table-sm table-success align-start">
    {* <caption><small>{$smarty.const.COURIER_TXT_COST}</small></caption> *}
        <thead>
            <tr>
                <th>{$smarty.const.COURIER_TXT_AMOUNT}</th>
                <th>Стоимость доставки</th>
                <th class="text-center fs-5"><i class="bi bi-terminal-plus"></i></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr class="table-active">
                <td>
                    <input class="form-control form-control-sm font-monospace text-end" name="fORDER_AMOUNTS[]">
                </td>
                <td>
                    <input class="form-control form-control-sm font-monospace text-end" name="fRATES[]">
                </td>
                <td>
                <button type="submit" class="btn btn-outline-primary btn-sm text-nowrap" onclick="document.getElementById('save').name='save';document.getElementById('formmodule').submit(); return false" title="{$smarty.const.SAVE_BUTTON}"><i class="bi bi-plus-lg"></i></button>
                </td>
            </tr>

            {foreach from=$Rates item=_Rate}
            <tr>
                <td>
                    <input class="form-control form-control-sm font-monospace text-end" name="fORDER_AMOUNTS[]" value="{$_Rate.orderAmount}">
                </td>
                <td class="text-nowrap text-end">
                    <input class="form-control form-control-sm font-monospace text-end" name="fRATES[]" value="{$_Rate.rate}{if $_Rate.isPercent}%{/if}">
                </td>
                <td>
                    <a href="{" &delete_rate=`$_Rate.orderAmount`"|set_query}" title="{$smarty.const.DELETE_BUTTON}" class="btn btn-outline-danger btn-sm text-nowrap" role="button" title="{$smarty.const.DELETE_BUTTON}"><i class="bi bi-x-lg"></i></a>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>
<div class="lh-1">
    <small class="text-muted">
        {$smarty.const.COURIER_TXT_COST}
    </small>
</div>
