<div class="row row-cols-lg-auto g-3 align-items-center btn-toolbar justify-content-between">
        {* LEFT *}
        <div class="col-auto">
            <button class="btn{if $order.statusID eq 2 || $order.statusID eq 3 } btn-danger{else} btn-outline-secondary{/if}" {if $order.statusID eq 2 || $order.statusID eq 3 } data-app="OrderContent" data-operation="KillThemAll" data-action="Delete" data-itemid="-1" {/if} data-orderid="{$MyOrderContent.orderID}" title="Удалить всё"><i class="bi bi-x-lg"></i>&nbsp;Удалить всё</button>
        </div>
        {* CENTER *}
        <div class="col-auto">
            <label class="form-text" for="showDT">Добавить товар</label>
            <div class="btn-group" role="group">
                <button type="button" id="btn_AddFiveItems" name="btn_AddFiveItems" class="btn btn-outline-secondary" title="Добавить пять пустых строк " data-app="OrderContent" data-operation="AddFiveItems" data-action="AddNewItems" data-orderid="{$MyOrderContent.orderID}">
                    <i class="bi bi-dice-5"></i>
                </button>
                <div class="input-group">
                    <select class="form-select" name="selectItemSource" id="selectItemSource">
                        <option value="0" selected>Прошлые заказы</option>
                        <option value="1">Товары на сайте</option>
                    </select>
                    <button class="btn btn-secondary" id="showDT" data-bs-toggle="collapse" data-bs-target=".datatable-collapse"><i class="bi bi-filter"></i></button>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div class="input-group">
                    <button class="btn btn-outline-danger" type="button" role="button" onclick="onClearClick('input#app_searchstring')"><i class="bi bi-x-lg"></i></button>
                    <input type="text" class="form-control" id="app_searchstring" placeholder="Искать товар в заданной таблице" style="min-width: 30rem">
                    <button class="btn btn-success" id="refreshDT"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        {* RIGHT *}
        <div class="col-auto">
            <button class="btn{if $order.statusID eq 2 || $order.statusID eq 3 } btn-success{else} btn-outline-secondary{/if}" title="Сохранить цены" {if $order.statusID eq 2 || $order.statusID eq 3 } {* //архивный *} data-action="Save" data-app="OrderContent" data-operation="SaveSimplePrices" {/if} data-orderid="{$MyOrderContent.orderID}" {if $order.statusID !=2 || $order.statusID !=3} disabled{/if}> <i class="bi bi-save2"></i>&nbsp;Сохранить, учитывая скидки</button>
            <button class="btn{if $order.statusID eq 2 || $order.statusID eq 3 } btn-success{else} btn-outline-secondary{/if}" title="Сохранить всё" {if $order.statusID eq 2 || $order.statusID eq 3 } data-action="Save" data-app="OrderContent" data-operation="SavePrices" {/if} data-orderid="{$MyOrderContent.orderID}" {if $order.statusID !=2 || $order.statusID !=3} disabled{/if}> <i class="bi bi-save"></i>&nbsp;Сохранить всё</button>
        </div>
</div>
    {* TABLE *}
    {* TABLE *}
<div class="row collapse datatable-collapse" id="dataTableContainer">
    <div class="col-12 table-responsive">
        <table id="AdminProductDataTable" class="table table-light table-sm table-striped" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th width="1%" data-orderable=false>#</th>
                    <th style="min-width: 50rem">Name</th>
                    <th>Price</th>
                    <th>Цена, <span class="BYN">{$MyOrderContent.targetCurrencyCode}</span></th>
                    <th>Category</th>
                    <th>id</th>
                    <th>from </th>
                    <th>Артикул </th>
                    <th><i class="bi bi-terminal-fill"></i></th>
                </tr>
            </thead>
            <tbody class="table-secondary"></tbody>
        </table>
    </div>
</div>
